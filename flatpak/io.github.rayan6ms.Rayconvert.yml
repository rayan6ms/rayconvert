app-id: io.github.rayan6ms.Rayconvert
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: rayconvert

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: rayconvert
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go build -trimpath -o /app/bin/rayconvert ./cmd/rayconvert

      - install -Dm644 man/rayconvert.1 /app/share/man/man1/rayconvert.1
      - install -Dm644 LICENSE /app/share/licenses/${FLATPAK_ID}/LICENSE

      - install -Dm644 flatpak/io.github.rayan6ms.Rayconvert.desktop /app/share/applications/io.github.rayan6ms.Rayconvert.desktop
      - install -Dm644 flatpak/io.github.rayan6ms.Rayconvert.metainfo.xml /app/share/metainfo/io.github.rayan6ms.Rayconvert.metainfo.xml
      - install -Dm644 flatpak/io.github.rayan6ms.Rayconvert.png /app/share/icons/hicolor/scalable/apps/io.github.rayan6ms.Rayconvert.png

    sources:
      - type: dir
        path: ..
